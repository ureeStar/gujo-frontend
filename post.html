<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>견적문의 목록</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
    }

    .question-box {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 16px 0;
    }

    .question-left {
      display: flex;
      align-items: flex-start;
    }

    .question-right {
      display: flex;
      gap: 16px;
      align-items: flex-end;
    }

    .label {
      background-color: #007BFF;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 12px;
      height: fit-content;
    }

    .content {
      font-size: 15px;
    }

    .timestamp {
      font-size: 13px;
      color: #888;
      white-space: nowrap;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    thead {
      background-color: #f9f9f9;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      color: #555;
    }

    td {
      vertical-align: middle;
    }

    button.delete-button {
      background-color: orangered;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    td:nth-child(4) { /* 내용 column */
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 모달 전체 배경 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* 모달 내부 박스 */
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 24px;
      border: 1px solid #ccc;
      width: 400px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <header>
         <div class="logo"> 
            <a href="index.html">구조변경 박대장</a>
        </div>
        <nav>
            <button data-href="/index.html">홈</button>
            <button data-href="/about.html">소개</button>
            <button data-href="/process.html">작업 과정</button>
            <button data-href="/gallery.html">작업 사진</button>
            <button data-href="/map.html">이용 안내</button>
            <button data-href="/contact.html">견적 문의</button>
            <button data-href="post.html">문의 게시판</button>
        </nav>
        <div class="login">
            <a href="login.html" style="color:rgb(140, 140, 140)">관리자 로그인</a>
        </div>
    </header>
    <div class="section">
        <h1>문의 게시판</h1>
          <table id="applications-table">
            <thead>
              <tr>
                <th>No</th>
                <th>이름</th>
                <th>연락처</th>
                <th>내용</th>
                <th>작성일</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- JS로 동적으로 tr 추가됨 -->
            </tbody>
          </table>
      </div>
    </div>
  <script src="/script.js"></script>
  <script src="post.js"></script>


  <!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>전체 내용</h3>
    <p id="modal-text"></p>
  </div>
</div>

</body>
</html>
